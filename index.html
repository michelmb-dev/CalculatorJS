<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Calculator JS</title>
	</head>
	<body>
		<section class="calculator">
			<form>
				<input type="text" class="display" placeholder="0" readonly />
			</form>
			<div class="title">calculator js</div>
			<!-- Special Buttons-->
			<div class="buttons">
				<button type="button" class="btn btn--pi" data-num="3.14159">&Pi;</button>
				<button type="button" class="btn--sqrt">&Sqrt;&OverBar;</button>
				<button type="button" class="btn--percent">%</button>
				<button type="button" class="btn" data-num="( ">(</button>
				<button type="button" class="btn" data-num=" )">)</button>
			</div>
			<div class="buttons">
				<!-- Num Buttons -->
				<div class="buttons--num">
					<button type="button" class="btn btn--dark" data-num="7">7</button>
					<button type="button" class="btn btn--dark" data-num="8">8</button>
					<button type="button" class="btn btn--dark" data-num="9">9</button>
					<button type="button" class="btn btn--dark" data-num="4">4</button>
					<button type="button" class="btn btn--dark" data-num="5">5</button>
					<button type="button" class="btn btn--dark" data-num="6">6</button>
					<button type="button" class="btn btn--dark" data-num="1">1</button>
					<button type="button" class="btn btn--dark" data-num="2">2</button>
					<button type="button" class="btn btn--dark" data-num="3">3</button>
					<button type="button" class="btn btn--dark" data-num="0">0</button>
					<button type="button" class="btn btn--dark" data-num=".">.</button>
					<button type="button" class="btn--equal"><i class="fa-solid fa-equals"></i></button>
				</div>
				<!-- Math Buttons Blue -->
				<div class="buttons--math">
					<button type="button" class="btn--clean">C</button>
					<button type="button" class="btn btn--blue" data-num=" / "><i class="fa-solid fa-divide"></i></button>
					<button type="button" class="btn btn--blue" data-num=" * "><i class="fa-solid fa-xmark"></i></button>
					<button type="button" class="btn btn--blue" data-num=" - "><i class="fa-solid fa-minus"></i></button>
					<button type="button" class="btn btn--blue" data-num=" + "><i class="fa-solid fa-plus"></i></button>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
